<div class="members-list">
  @for(m of members(); track m.id) {
  <div class="member-chip" [class.ready]="m.log.length > 10">
    <div class="avatar">
      <mat-icon>{{ m.log.length > 10 ? 'check_circle' : 'hourglass_empty' }}</mat-icon>
    </div>
    <div class="member-info">
      <span class="name">{{ m.name || 'Unknown' }}</span>
      <span class="status">{{ m.log.length > 10 ? 'Ready' : 'Not Ready' }}</span>
    </div>
  </div>
  }
</div>
